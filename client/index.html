<body>
	<div class="container">
		<!-- user data -->
		<div id="greeting" class="greeting">
			<header>
				<h1>테트리스</h1>
			</header>
				
			<form id="user-form">	
				<div class="form-group">
					<label class="form-label" for="user-input">Login . . . (,, ･∀･)ﾉ゛</label>
					<input type="text" class="form-control" placeholder="닉네임을 입력해주세요 !" id="user-input">
				</div>
				<button type="submit" class="bttn">PLAY</button>
			</form>

		</div>

		<!-- game -->
		<div id="main" class="main hide">
			<div class="main__games">
				<div class="grid">
					<canvas id="board" class="game-board"></canvas>
					<div class="right-column">
						<div>
							<h1>tetris</h1>
							<p>Score: <span id="score"></span></p>
							<p>Lines: <span id="lines"></span></p>
							<p>Level: <span id="level"></span></p>
							<p>Next Block <canvas id="next" class="next"></canvas></p>
						</div>
						<div>
							<button id="ready-btn" onclick="ready()" class="ready-button btn">준비</button>
							<button id="leave-btn" onclick="leave()" class="leave-button btn">나가기</button>
						</div>
					</div>
				</div>
				<div class="user-list-wrapper">
					<h3>참가자</h3>
					<ul id="user-list" class="user-list"></ul>
				</div>
			</div>
			<!-- user-list -->
			<div id="board-list" class="board-list"></div>
		</div>
	</div>
	<!-- SRI Hash -->
	<script src="https://cdn.socket.io/4.5.1/socket.io.min.js"

		crossorigin="anonymous"></script>
	<script src="./src/js/constants.js"></script>
	<script src="./src/js/piece.js"></script>
	<script src="./src/js/board.js"></script>
	<script src="./src/js/main.js"></script>
</body>

</html>
